<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
          <h1>Triangles</h1>

          <div class="row">
            <div class="col-md-6">
              <h2>Add lengths in centimeters:</h2>
              <form id="new-length">
                <div class="form-group">
                  <label for="first-length">First length:</label>
                  <input type="text" class="form-control" id="first-length">
                </div>
                <div class="form-group">
                  <label for="second-length">Second length:</label>
                  <input type="text" class="form-control" id="second-length">
                </div>
                <div class="form-group">
                  <label for="third-length">Third length:</label>
                  <input type="text" class="form-control" id="third-length">
                </div>

                <button type="submit" class="btn">Triangle!</button>
              </form>

              <h2>Triangle Type:</h2>
              <ul id="triangle">

              </ul>
            </div>
            
          </div>
        </div>
      </body>
    </html>
